<body id = "body">
    <div class="main" id = "add_button_modal">
        <div class = "top_score">
            <h1 class = "top_score_number" id = "top_score_number_id">0</h1>
            <h2 class = "top_score_text">Points</h2>
            <div class = "modal__overlay">
                <div class = "modal">
                    <div class = "modal__content">
                        <h2 class = "title">Add a code snippet</h2>
                        <div class = "inputs__container">
                            <input id = "formLanguage" type = "text" class = "input" placeholder = "Please enter the programming language">
                            <input id = "formImgUrl" type = "text" class = "input input--img" placeholder = "Please enter image url">
                        </div>
                        <div class="modal__buttons">
                            <button id = "cancel" type="button" class = "animatedButton">Cancel</button>
                            <button id = "save" type="button" class = "animatedButton">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id = "code_container">
            <h3 class = "intrebare"> Guess the programming language!</h3>
            <div id = "code_snippet">
            </div>

        </div>

        <div class = "answers" id = "answers">
    
        </div> 
        <div class = "bottom" id = "bottom">
            <div class = "final_score" id = "final_score">

        </div>
